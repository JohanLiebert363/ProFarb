<!DOCTYPE html>

    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }
            .container {
                width: 80%;
                margin: auto;
                overflow: hidden;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 16px;
                margin-top: 20px;
            }
            .gallery-image {
                width: 220px;
                height: 160px;
                object-fit: cover;
                border-radius: 10px;
                border: 2px solid #eee;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                transition: transform 0.3s, box-shadow 0.3s;
                background: #fff;
            }
            .gallery-image:hover {
                transform: scale(1.07);
                box-shadow: 0 4px 16px rgba(0,0,0,0.18);
                border-color: #aaa;
            }
            @media (max-width: 768px) {
                .gallery-image {
                    width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
